<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center login-title pb-2">Task Management</h1>
            <div class="container login-error-display">
                <ngb-alert [type]="'danger'" *ngIf= "registerError" [dismissible]="false">
                    <strong>Username already exists</strong>
                </ngb-alert>
            </div>
            <div class="card">
                <header class="card-header">
                    <a  href = "" class="float-right btn btn-outline-primary mt-1" (click) = "redirectToLogin()">Log in</a>
                    <h4 class="card-title mt-2">Sign up</h4>
                </header>
                <article class="card-body mt-2">
                    <form #loginForm="ngForm" ngNativeValidate (submit)="register()">
                        <div class="form-row">
                            <div id="fullname" required class="col form-group">
                                <label>Full Name</label>
                                <input type="text" class="form-control" placeholder="Full Name" [(ngModel)]="fullname"
                                    name="fullname" required>
                            </div> <!-- form-group end.// -->
                            <div class="col form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username"
                                    name="username" required>
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->
                        <div class="col form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" placeholder="Email Address"
                                [(ngModel)]="emailaddress" name="emailaddress" required>
                            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>Create password</label>
                            <input class="form-control" placeholder="Password" type="password" [(ngModel)]="password"
                                name="password" required>
                        </div> 
                        <div class="col form-group">
                            <label>Mobile number</label>
                            <input class="form-control" placeholder="Mobile number" type="number" [(ngModel)]="phonenumber"
                                name="number" required>
                        </div><!-- form-group end.// -->
                        <div class=" col form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Register </button>
                        </div> <!-- form-group// -->
                    </form>
                </article> <!-- card-body end .// -->
                <div class="border-top card-body text-center">Have an account? <a  (click) = "redirectToLogin()">Log In</a></div>
            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->
