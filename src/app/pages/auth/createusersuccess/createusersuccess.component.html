<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center login-title pb-2">Task Management</h1>
            <div class="container login-error-display">
                <ngb-alert [type]="'danger'" *ngIf= "registerError" [dismissible]="false">
                    <strong>Username already exists</strong>
                </ngb-alert>
            </div>
            <div class="card">
                <article class="card-body mt-2">
                    <h2 class ="usercreatemsg">User created successfully!</h2>
                </article> <!-- card-body end .// -->
                <div class="border-top card-body text-center">Proceed to <a href= "" (click) = "redirectToLogin()">Log In</a></div>
            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->
