<div class="container pt-5 mt-5">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-sm-6 col-md-6 col-md-offset-4">
      <h1 class="text-center login-title pb-2">Task Management</h1>
      <div class="container login-error-display">
        <ngb-alert [type]="'danger'" *ngIf = "loginerror" [dismissible]="false">
          <strong>Invalid Username or Password</strong>
        </ngb-alert>
      </div>

      <div class="account-wall">
        <img class="profile-img" src="assets/images/pngwave.png" alt="">
        <form class="form-signin" #loginForm="ngForm" ngNativeValidate (submit)="login()">
          <div class="form-group">
            <input type="text" class="form-control login-input" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Username" [(ngModel)]="username" name="username" (change)="error=null" required>
          </div>
          <div class="form-group">
            <input name="password" (change)="error=null" type="password" class="form-control login-input"
              id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" required>
          </div>
          <button class="btn btn-lg btn-primary btn-block login-btn-color" type="submit">
            Sign in</button>
        </form>
      </div>
      <button class="btn btn-lg btn-primary btn-block create-btn-color sign-up text-center new-account" (click) = "signup()">Create an account</button>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
